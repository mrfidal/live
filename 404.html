<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            opacity: 0; /* Initially hidden for animation */
            transform: scale(0.8); /* Start with scale effect */
            animation: fadeIn 1s ease-out forwards, scaleUp 0.8s ease-out forwards;
        }

        h1 {
            font-size: 48px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Scale-up animation */
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>This path does not exist: <span id="url"></span></p>
        <p>Return to the <a href="/">homepage</a>.</p>
    </div>

    <script>
        // Get the current URL path and display it in the error message
        window.onload = function() {
            var currentPath = window.location.pathname;
            document.getElementById("url").textContent = currentPath;
        };
    </script>
</body>
</html>
